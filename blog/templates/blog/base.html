{% load static %}

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/> {% endcomment %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
  </head>

  <body>

    <header>
      <h1><a href="/" title="Startpagina">Django Blog</a></h1>
      <img src="{% static 'blog/img/cow.webp' %}" alt="">
      <a href="{% url 'post_new' %}" class="top-menu" title="Nieuw Artikel">
        {% include './icons/file-earmark-plus.svg' %}
      </a>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

  </body>

</html>
